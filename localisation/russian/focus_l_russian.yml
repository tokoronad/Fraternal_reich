  ENG_economic_revival_desc: "Британская экономика, потрясенная всем, что ей удалось перенести на себе нуждается в наискорейшем восстановлении и спасении. Правительство во главе с Освальдом Мосли уже учредило ряд экономических реформ задача которых - воскресить британскую экономику."
  ENG_victory_is_ours_desc: "Мы должны отомстить за все пережитые нами унижения, и прольётся же кровь в качестве оплаты за четверть века страданий нашего народа."
  ENG_our_brave_leader_desc: "Освальд Мосли - человек который воодушевил всю Англию после Первой Мировой войны, он - наша последняя надежда на лучшее будущее."
  ENG_breack_the_masses_desc: "Необходимо навязать пропаганду нашей идеологии, чтобы люди понимали, за что будут сражаться, и ради чего."
  ENG_win_the_hearts_of_the_recalcitrant_desc: "В Британии, есть те кто не будет повиноваться режиму Мосли. Быть может нам стоило бы их 'подкупить'?"
  ENG_leaflets_in_Ireland_desc: "Время пришло! Пора вернуть Ирландию в наш состав. Для начала мы проведëм некоторые приготовления, а дальше будем действовать по ситуации."
  ENG_add_fuel_to_the_fire_desc: "Мы более не намерены тешить наших кровных братьев, проживающих в Северной Ирландии, тщетными обещаниями, давая ложные надежды. Пришло время действовать, и да прольётся же кровь ради нашего же величия."
  ENG_arms_supplies_to_Ireland_desc: "Стоит поддержать тех повстанцев, что готовы в случае чего взять оружие в руки. Мы начнëм тайно поставлять оружие крупнейшим группам."
  ENG_raids_on_IRA_desc: "Пора стать наглее! Мы начнем делать атаки на мелкие группы ИРА в северной Ирландии, тем самым подняв волнения внутри страны и ослабим и так не сильную армию врага."
  ENG_preparations_for_the_coming_war_desc_desc: "Вот и настал час мести! Наши доблестные войска войдут в Дублин легко и без крови. Время показать, что бывает с теми, кто переходит нам дорогу."
  ENG_chief_visit_to_Wales_desc: "Освальд Мосли уважал представителей национал-синдикалистических идеалов на территории Уэльса, и хотел лично лицезреть их."
  ENG_common_goals_and_views_desc: "В голове Мосли возник новый план, он должен был объединить жителей английских островов. или Только Великая цель могла вернуть Британии былое величие."
  ENG_new_infrastructure_for_the_brothers_desc: "Если мы улучшим качество жизни жителей Уэльса и Шотландии, то получим там лояльное нам население."
  ENG_Wales_is_also_part_of_Britain_desc: "Уэльс всегда был частью английской короны, хоть и с некоторой автономией.. впрочем это не помешает Уэльсу вновь войти в состав Британии."
  ENG_appeal_to_the_Scots_desc: "Пора обсудить наши дела с шотландцами. У нас есть много противоречий которые стоит обсудить, однако для начала обратимся именно к народу Шотландии."
  ENG_reassure_the_local_population_desc: "Первый шаг к стабильности - довольное население. Есть много способов прибавить в наши ряды лоялистов и мы используем все средства."
  ENG_new_enterprises_on_fraternal_land_desc: "Время инвестиций в наши земли! Мы выделим некоторые средства на развитие промышленности в Шотландии, дабы создать рабочие места и укрепить там свое присутствие"
  ENG_total_support_for_the_leader_desc: "Наши усилия не прошли даром! Народ почти полностью нас поддерживают и остались тол ко мелкие группы недовольных, которые никак не могут собраться вместе."
  ENG_Scotland_is_also_part_of_Britain_desc: "Вот мы и дождались! Полное объединение братских народов. Этот день наверняка запомниться многим."
  ENG_step_away_from_justice_desc: "Вот и настал тот момент, когда даже десятки тысяч жертв покажутся пустяком на фоне нашего небывалого восхождения. Все ради нас и нашего великого народа."
  ENG_hour_of_reckoning_has_struck_desc: "Товарищ Освальд Мосли лично готов взять на себя то бремя, которое понесёт за собой эта кровопролитная война, и каждая её жертва будет воистину бесценна."
  ENG_benefits_for_Irish_citizens_desc: "Война подошла к концу, но легче нам от того не стало. Ирландия полностью под нашим контролем, но как бы то славно не звучало - реальность куда страшнее: тысячи бедняков на улицах крупных ирландских городов, которые так и терзают души простых британских реваншистов, понимающих этих людей так, как никого другого. Мы поручим нашим экономистам покончить с этой проблемой раз и навсегда."
  ENG_like_a_phoenix_desc: "Британия вновь едина, и предстоит перед светом в таком виде, в каком ранее не была ещё никогда. Величие, которое слепило глаза всем крупным игрокам на европейском континенте было нам на руку, и на этом останавливаться мы точно не станем. Дальле - больше, а это лишь начало."
  ENG_whole_world_will_drown_in_own_blood_desc: "Каждый раскольник нашей великой нации поплатится за содеянное, поголовно, представ перед нашим своего рода 'Великим' Судом. Гильотина на главной площади Лондона будет оставлять около себя сотни отсечённых голов ежедневно, и это лишь 'цветочки' на фоне того, чего мы воистину стоим."
  ENG_under_the_onslaught_of_the_mistress_of_the_seas_desc: "Все наши ненавистники будут трепетать перед нашей неугасимой мощью, и именно им предстоит лицезреть наш восход, достигнуть которого нам удалось лишь кровью. Они отплатят тем же, чем мы были вынуждены платить своей же нации и её величию."
  ENG_our_place_is_truly_under_the_sun_desc: "Славься, наш великий Вождь Освальд Мосли. За твоей спиной миллионы последователей, и это не предел. Весь мир будет в ужасе от такой Британии, какой ранее свет не видовал."
  ENG_our_gaze_fell_on_Scandinavia_desc: "Наши братья по крови сбились с праведного пути, и кто, если не мы, наставит их на правильный путь?"
  ENG_our_plans_for_Norway_desc: "Непоколебимая воля величайшей скандинавской нации должна сопровождаться железным кулаком Вождя Освальда Мосли, и мы обеспечим этот дуэт в должном виде."
  ENG_undermining_stability_in_Norway_desc: "Старый норвежский монарх и его подчинённые примут на себя удар оттуда, откуда никто его не ждал. Лишь радикальными методами мы сможем найти общий язык с местными представителями этой воистину величественной нации."
  ENG_introducing_loyalists_to_Norway_desc: "Как бы наше давление на их правительство не было сильно - прямых доказательств на наше участие во всей этой неразберихе нет. Мы всё так же можем поддерживать контакт с их правительством через дипломатов, подкрепляя свои позиции на их арене на куда более глобальном и серьезном уровне."
  ENG_popularizing_British_ideas_desc: "Лояльная нам диктатура в братском государстве, и без народной поддержки? Нам необходимо внедрять наших самых лучших идеологов в разные точки Норвежского Государства, дабы закрепить свои позиции среди простолюдинов."
  ENG_overthrowing_the_current_government_desc: "Пришёл наш черёд действовать! Закрепившись в тылу мы полностью готовы перенять на себя управление этим воинственным народом."
  ENG_establishing_a_controlled_dictatorship_desc: "В любом случае, как бы наши планы воодушевляюще не звучали - юридически управление Норвегией будет закреплено за лояльными нам министрами."
  ENG_Iceland_is_a_wonderful_outpost_desc: "Исландия - второй дом викингов, чьё величие сравнить можно только, разве что, с нашим. Наши интересы на этой земле обусловлены ее замечательным расположением и стратегическим значением на мировой арене."
  ENG_diplomatic_visit_to_Reykjavik_desc: "Пора наладить контакт с правительством Исландии, дабы исполнение наших планов на этой земле прошло именно так, как нами и было запланировано."
  ENG_putting_pressure_on_their_government_desc: "Как бы лояльны они к нам не были - мы преследуем куда более радикальные цели на их счёт. Выставив неадекватные по дипломатическим меркам требования их правительству мы получили отказ, благодаря которому у нас будет повод свести счёты с этой 'банановой республикой'."
  ENG_ultimatum_to_Iceland_desc: "Получив отказ на наши требования мы вправе подойти к решению вопроса с ними с совершенно иной стороны, куда более раликальной и решительной: ультиматум, и большего, кроме как принять наши условия им не остаётся."
  ENG_Iceland_is_our_ice_bastion_desc: "Не удивительно, но их правительство пошло нам на уступки согласно высланному им ультиматуму от имени самого Освальда Мосли."
  ENG_our_language_brother_desc: "Кто бы мог подумать, что мы и вправду вспомним о нашем кровном брате чуть восточнее Норвегии - Швеции, имеющей воистину неловкую систему ведения внешней политики. Упасём же их народ от этой страдальческой судьбы."
  ENG_interference_in_Swedish_politics_desc: "'Кризис', а вернее наша победа на мировой арене в Суэцком канале развязала нам руки на то, чтобы мы вели свою внешнюю политику так, что нам и слова в ответ сказать никто не посмеет, ибо 'своих проблем по горло', ну конечно."
  ENG_sow_radical_sentiments_desc: "Наше беспринципное внедрение в шведский гос. аппарат безусловно вызвало у простого народа удивление касательно бездействия их правительства. От такого зрелища неудивительно, почему же радикальные настроения, как пожар, охватили всю Швецию."
  ENG_supply_of_weapons_to_the_Swedish_brothers_desc: "Радикальная оппозиция правительству, и без оружия, поставленного из вне? Снабдим же наших кровных братьев тем, чем они и смогут отвоевать свою истинную свободу!"
  ENG_formation_of_a_militia_brigade_desc: "Если быть в этом вопросе реалистом - моментально приходит осознание того, что против полиции вооруженные дизорганизованные граждане будут лёгкой мишенью, но что они скажут, когда на улицах города будут видеть десятки, а то и сотни таких же людей, собранных в ранее подпольные вооружённые бригады?"
  ENG_accompany_the_armed_uprising_of_radicals_desc: "Настал тот час, когда люди, благодаря нашему влиянию на их разум, смогут лично отвоевать свою честь, и смогут по-настоящему гордиться тем, что живут в Швеции."
  ENG_we_are_all_brothers_for_a_century_desc: "Альянс векового братства наконец един, неделим и утверждён на юридической основе. Ничто не сможет сломить наш величественный, острый, словно обжигающие языки"
  ENG_subjugate_the_press_desc: "Если пресса будет лояльна нам,  то проблем с пропагандой не будет."
  ENG_abolis_independen_publications_desc: "В информационном поле нет места тем, кто не будет лоялен нашему правительству."
  ENG_propaganda_is_our_everything_desc: "Пропаганда является неотъемлемой частью нашего режима, если мы заручимся поддержкой некоторых пропагандистов, это будет очень полезно."
  ENG_we_trust_the_ruling_party_desc: "Британский народ уже уверен в наших идеях, мы не имеем права подвести их."
  ENG_minds_are_under_our_control_desc: "Пропагандистская программа Мосли сработала, что стимулировало огромную поддержку правительства."
  ENG_dissident_is_a_traitor_desc: "Плохо думаешь о государстве? Исправительные работы докажут обратное. Думаешь плохо о Вожде? Поездка в санаторий глубоко под землëй в глубокой шахте покажет что это не так."
  ENG_pacify_the_supporters_of_the_monarchy_desc: "Пора нашей тайной полиции 'Красной Розе' разобраться с монархическими ячейками. В ход пойдет всë: от поджога имущества, до пыток и убийства."
  ENG_get_rid_of_the_opposition_desc: "Уничтожив самых рьяных наших ненавистников, можно заняться и менее значимыми. Коммунисты и демократы не представляют нам как таковой угрозы и избавиться от них не составит труда. Их отмазки - 'Мы лишь социалисты! Мы не коммунисты!', не помогут"
  ENG_letter_from_the_king_desc: "В обычный день в кабинет Мосли принесли странное письмо. Странно не то что его принесли, а то, что это от самого Эдуарда VII, липового монарха. Что же там такого важного, раз его принесли в разгар рабочего дня?"
  ENG_will_agree_desc: "Наш долг - сохранить стабильность, местами угасающего, английского духа, а помочь нам в этом может лишь сделка с Эдуардом VIII, и как бы его не критиковали отдельные группы людей и политиков нашего государства - он, вероятнее всего, нашей последней надеждой на спокойную жизнь нашей бурной оппозиции."
  ENG_dual_power_guarantees_stability_desc: "Эдуард VIII с нынешнего времени приобрел за собой титул последнего британского мораха, и мы не позволим нашим людям разачароваться в нем, и вера наша в лушее непоколебима."
  ENG_calmness_at_the_cost_of_an_idea_desc: "В народе закрепилось понимание того, что ныне в Британском Государстве имеет право существовать режим двоевластия, и, как считают некоторые наши аналитики - лишь он принесёт в наш дом мир и покой, понеся за собой совсем незначительные жертвы."
  ENG_convince_the_infidels_to_obey_desc: "Как бы мы сильно не продвигали в массы идею двоевластия и последнего монарха - остались те, чья вера угасла в связи с последними событиями. Они это обусловливают тем, что десятки тысяч жизний были отданы ни за что, что несомненно вызывает у этой части людей горе. Мы сможем переманить их на воистину правильную сторону, донеся до них то, что все это ради их же блага."
  ENG_refuse_desc: "Сама попытка лже-монарха покорить сердце Освальда Мосли этим предложением успехом никак не могла увенчаться. Подумать только: вернуть монарха в британскую верхушку после всего пережитого британским народом. Освальд Мосли, как воистину идейный политик, отвечать на это смехотворное предложение даже не стал."
  ENG_without_rats_in_the_government_desc: "Мы убедились в том, что поддержка нашего вождя распространяется далеко не по всем направлениям, а особенно сильно это ощущается на политической арене, где, вероятнее всего, определенные группы людей так и кинулись бы под сапог лже-монарха, будучи теми, чьи мозги королевский режим промыть всё же смог."
  ENG_people_believe_in_their_leader_desc: "После ряда публичных реформ кабинета министров народ лично лицезрел то, насколько велика и весома та идея, за которую они сражались месяцами."
  ENG_opposition_is_the_new_labor_force_desc: "Как бы мы не старались пойти на компромисс с теми или иными персонами - недовольных всё равно было хоть отбавляй, от чего самим Вождём было принято решение сослать оставшуюся оппозицию на каторжные работы вдали от людских глаз."
  ENG_new_standard_of_white_race_desc: "Осваль Мосли - тот человек, о котором после недавней поры заговорил буквально весь мир, а от его идей у большинства кровь стыла в жилах, ведь настолько идейных политиков свет ещё не видовал. Британский народ гордится своим вождём, и фактом того, что верен он своим идеям до самого конца, ни смотря ни на что. Весь мир восхищается английским народом."
  ENG_best_intelligence_in_the_world_desc: "Столь величественное государство, и без собственной разведывательной сети? Требуется срочно исправить положение дел! За основу возьмём MI6 и 'Красную Розу', местами усовершенствовав её принципы работы под стать этому делу."
  ENG_increase_the_funding_of_agency_desc: "Разведывательное агенство 'Красная Роза' нуждается в дополнительном финансировании, но будет ли от этого в восторге тайная полиция с одноимённым названием?"
  ENG_expand_the_staff_desc: "Мы положим начало вербовки новых агентов благодаря увеличению финансирования, позаимствовав часть людей из штаба секретной полиции."
  ENG_every_corner_by_an_agent_desc: "То, что мы делаем - своего рода революция нового времени, новой эпохи, которая понесёт за собой всеобщую победу нашего дела на мировой арене."
  ENG_we_are_founders_of_European_unity_desc: "Сотни тысяч последователей простираются за спиной вождя, и это лишь начало. Перед планами вождя на весь мир всякая проблема покажется лишь крупицей, и ничто его не остановит. За Британскими Островами возвысится и вся европа под общим флагом, а затем и весь мир."
  ENG_fanaticism_in_our_army_desc: "Преданные сторонники вождя, прошедшие гражданскую войну бок о бок с ним, так и наравят сражаться за его идеи по всему свету, видя в них то, ради чего не жалко отдать жизнь."
  ENG_division_obsessed_with_the_ideas_of_leader_desc: "Освадь Мосли поручил верхушке генштаба собрать дивизион самых отпятых головорезов из тех персон, кто воистину живёт его идеями, и готов убивать за них до тех пор, пока сам не погибнет на поле боя."
  ENG_we_are_close_to_ideal_desc: "Один лишь шаг, и мы уже на пороге нашего собственного идеала, к которому мы так долго и упорно стремились. Путь был тернист и болезнен, но оно определенно стоило того."
  ENG_baguettes_have_lost_their_way_desc: "Как бы мы не надеялись на то, что не мы одни пришли к прозрению - нашим надеждам суждено было кануть в небытие, ведь последний наш возможный континентальный союзник, за исключением скандинавских братьев, отклонился от праведного пути."
  ENG_cut_off_all_diplomatic_ties_desc: "Нам не на что рассчитывать, учитывая то, какие ныне люди правят столь нестабильным государством, как Франция, ведь там что не день, то формирование нового правительства."
  ENG_send_bayonets_across_the_English_Channel_desc: "Французы совершили большую ошибку, избрав в качетсве своего лидера человека воистину незрячего, и они за это поплатятся."
  ENG_establish_the_eighth_antiFrench_desc: "Здесь наш долг отталкиваться от принципа: 'Враг моего врага - мой друг', и никто из будущих участников коалиции не увидит наше истинное лицо до тех пор, пока мы не осуществим в реальности наши коварные планы их же руками."
  ENG_one_step_away_from_the_dying_desc: "Договора и прочие бумаги подписаны, коалиция утверждена. Остаётся лишь затаить дыхание, ведь скоро пробьёт наш час всемирного господства."
  ENG_assert_the_legitimacy_of_France_desc: "Каким бы скептично настроенным человеком Освальд Мосли не был - союз с государством, имеющим те же интересы, что и мы, так или иначе лучший путь для реализации всех наших задумок."
  ENG_meeting_Mosley_and_Dorio_desc: "Секретарь Освальда Мосли утвердил личную встречу двух политиков на ближайшее время, и лишь нашему вождю решать, правда ли по правильному пути мы идём, или же нет."
  ENG_we_are_committed_to_our_common_cause_desc: "Встреча прошла как по маслу, и оба политика остались от неё в восторге, ведь интересы их на жизнь сограждан и европейский континент с точностью на 100% совпадают."
  ENG_future_of_Europe_is_in_our_hands_desc: "Лишь мы вправе делить Европу так, как нам заблагорассудится, и только лишь этот альянс извлечет из своего шовинизма исключительную выгоду."
  ENG_put_an_end_to_our_isolation_desc: "Покончив со всеми внутриполитическими делами мы, наконец, способны затронуть аппарат ведения нашей внешней политики."
  ENG_we_are_the_guardians_of_revolution_desc: "Сквозь кровь и слезы, огонь и терни простой британский рабочий, а так же всемирный рабочий класс получил надежду на то, что лишь в том случае, если он будет бороться вместе с нами против его же эксплуатации так же рьяно, как и мы против короля - он добьётся своего."
  ENG_our_place_on_the_world_stage_desc: "Наш гос. аппарат ведения внешей политики наконец приведён 'в строй', так сделаем же свой шаг на пути к мировой революции!"
  ENG_Canada_is_part_of_Britain_desc: "Канада - одна из величайших британских колоний в прошлом, а на сегодняшний день лишь жалкое логово британской знати, так потревожим же их покой так же резко, как и они веками обрекали рабочий класс на непосильные муки."
  ENG_peaceful_rapprochement_desc: "Как бы мы сильно не ненавидели Эдуарда VIII и прочую знать - от этих связей мы, так или иначе, способны извлечь определённую выгоду в наших внешнеполитических делах."
  ENG_put_forward_the_project_of_single_state_desc: "Эдуард VIII лично выдвинул это предложение Георгу V, рассчитывая на то, что тот, не смотря на предательство со стороны Эдуарда, всё же пойдет на уступки ради общего блага."
  ENG_federation_of_two_states_desc: "О чудо! наконец настал этот прекрасный момент, когда весь английский народ объединился под одним флагом, под единым предводительством. Мы покорим небывалые высоты, ведь отныне мы - одно целое."
  ENG_referendum_for_complete_success_desc: "Помимо Канады нам предстоит решить вопрос с оставшимися королевскими колониальными владениями, на чьих землях мы в срочном порядке проведём референдум о вхождении в состав так называемой 'Федерации'."
  ENG_alliance_is_our_limit_desc: "Какими бы безумными и восхитительными строки Эдуарда в письме Георгу V не были, согласия на это заманчивое предложение всё же мы не получили, увы. Глупо было бы полагать, что на этом моменте настал конец нашим 'союзническим' отношениям, ведь это только начало нашего лояльного взаимодействия с британской знатью."
  ENG_remnants_of_royal_domain: "Хоть предложение Эдуарда и осталось на затворках памяти самых прибоиженных к нему людей и самого Георга - нас ничего не останавливает от того, чтобы возвысить свой флаг над оставшимися землями, подчиняющимися британской королевской верхушке."
  ENG_end_monarchs_once_and_for_all_desc: "Наш долг - довести дело до конца, и окончательно избавить этот мир от остатков британского королевского рода. Возьмёмся же за дело, братья и сестры, и сотрём это человекоподобное отродье с лица земли, подмяв под себя их былые владения."
  ENG_Quebec_is_pearl_of_revolution_desc: "Благодаря нашей разведывательной сети нам удалось посеять ярые радикальные настроения на территории Квебека, вот эти люди нам и помогут в вершении судеб всей бывшей британской знати!"
  ENG_full_integration_of_Canada_desc: "Вторая, а так же последняя война между рабочим классом и королевской семьёй окончена. Мы положим начало новому мировому порядку, за нами будущее!"
  ENG_persecution_of_British_nobility_desc: "Помимо Канады королевская знать успела обосноваться так же и в своих индийский и африканских владениях, но от этого нам хуже не будет, ведь и от туда нам под силу их 'выкурить'."
  ENG_French_do_not_deserve_a_second_chance_desc: "Настал и их час расплаты перед британским народом за все их многовековые злодеяния, и платить мы их заставим кровью."
  ENG_assembly_of_eighth_anti_French_desc: "Итоговое колличество участников этой коалиции безусловно порадовало Вождя, от чего он ещё больше загорелся желанием как можно скорее свести с французами счёты за то, что они избавили сами же себя от столь прекрасного политика Жака Дорио."
  ENG_drive_a_rat_into_acorner_desc: "Наконец мы можем свершить сладкую месть над незрячим французским народом, и подчинить под себя то, что по праву принадлежало нам веками ранее, и будет принадлежать всегда! Здесь побеждает сильнейший, только так."
  ENG_claims_to_Europe_desc: "Да пересекут же наши бравые воины Ла-Манш, и принесут нашу безграничную революцию на этот чудесный континент."
  ENG_ambitions_In_Benelux_desc: "Бенилюкс - наши врата в лучшее будущее, и именно с этих земель начнётся то, что мы и называем 'революцией'."
  ENG_flames_of_revolution_in_Belgium_desc: "Наши кровные братья уже ждут не дождутся британских штурмовиков, несущих революцию через их земли по всей Европе. Мы в праве материализовать их ожидания, но, разумеется, с минимальными корректировками по угодам самого вождя."
  ENG_subdue_noble_for_saving_desc: "Настал и их черёд заплатить нам за спасение. Дипломаты уже отправились в Брюссель, дабы наладить контакт с новыми представителями бельгийского парламента, а так же склонить их к подчинению нам."
  ENG_Dutch_are_still_our_enemies_desc: "Мы не простим голландцев за все доставленные ими нам неудобства, и заплатят они сполна. Война в Южной Африке, Несколько Англо-Голландских войн - всё это на их счёту, и они поплатятся за это."
  ENG_longest_night_in_Amsterdam_desc: "Голландцы в ужасе будут искать себе пристанище на эту ночь, а кровь заполонит улицы Амстердама. Такова их плата за все причинённые нам неудобства."
  ENG_put_an_end_to_fatherland_desc: "Ныне мы лицезреем самое ответственное из принятых ранее решений Освальдом Мосли. Идти на конфронтацию с Германией - чрезмерно опасно, но кто, как не мы, положит конец этому бесчестному империализму?"
  ENG_path_to_imperial_revival_desc: "Наша внешняя политика не заканчивается на одних лишь призывах к мировой революции. Мы - реваншисты и революционеры в одном лице, и мы вернём себе то, что по праву должно принадлежать нам."
  ENG_helping_the_brothers_across_Atlantic_desc: "Мы - не единственные, чьё сердце обливается кровью, когда глаза лицезреют весь тот ужас, который приходится нести на своём горбу простому рабочему. Необходимость в помощи нашим верным братьям с другого континента зашкаливает."
  ENG_our_diplomats_in_Patagonia_desc: "Настал наш черёд вербовать себе союзников, пусть не самых сильных на мировой арене, но, что фактически является самым главным, воистину верных своему, нашему общему делу!"
  ENG_approve_a_package_of_assistance_to_southern_bloc_desc: "По результатам переговоров Освальд Мосли понял, что нельзя сидеть сложа руки, пока наши единомышленники добиваются революции силой. Мы поможем им в том, через что прошли сами."
  ENG_through_the_Amazon_jungle_desc: "Пакет нашей военной техники уже направляется в Буэнос-Айрес через нейтральную территорию, во имя революции!"
  ENG_along_the_silver_river_desc: "Пакет гуманитарной и просышленной помощь вот вот прибудет к нашим братьям. Во имя нашего общего вождя Освальда Мосли, главного идеолога нашей борьбы!"
  ENG_our_revolution_does_not_end_anywhere_desc: "Очередная победа революции, но уже на сей раз за Атлантикой."
  ENG_our_African_possessions_desc: "Какими бы наши планы лицемерными не казались - мы боремся за бравое дело. Мы не имеем интересов в плане эксплуатации местного африканского населения, исключительно в плане общей борьбы против мирового империализма и эксплуатации простолюдинов."
  ENG_chaos_in_Mittelafrica_desc: "Кулак Кайзера ослаб настолько, что Освальд Мосли вот-вот сломает его вдребезги."
  ENG_awaken_anti_colonial_sentiments_desc: "Часы пробили двенадцать, а за боем курантов падёт и вся хрупкая колониальная администрация Кайзера в Африке."
  ENG_influence_Egyptian_politics_desc: "Египет, будучи перенаселённым теми людьми, которые готовы сражаться за свою свободу вечность, точно не падёт перед нами и нашей военной мощью, так почему бы не сломить их в дипломатическом плане, создав для народа новый образ идеальной идеологии, подобной нашей?"
  ENG_carry_out_a_coup_desc: "Люди, взявшие в свои руки оружие, готовы сражаться за наши идеалы под видом своих собственных. Ещё одна победа революции и нашей дипломатии."
  ENG_our_interests_in_Asia_desc: "Индия - место, являющееся пристанищем для самого дьявола на сегодняшний день. Лишь мы можем спасти этот измученный народ из этой пропасти."
  ENG_deal_with_Indian_left_desc: "Учитывая то, насколько индийский народ многострадальный - не удивительно, что радикальные левые движения вышли там на совершенно новый уровень. Мы поможем им в достижении их целей, а они помогут нам в объединении всего мира."
  ENG_second_Indian_colonial_company_desc: "Колониальной эту компанию, по правде говоря, назвать трудно. Не более чем услуга за услугу с нашими единомышленниками. Так или иначе всё будет именно так, как прикажет Освальд Мосли, и если потребуется - Индия вновь станет нашей колониальной жемчужиной."
  ENG_integration_of_Burma_desc: "За Индией преисполнится и Бирма, но, разумеется, не без нашего вмешательства."
  ENG_rid_Islamists_of_Suffering_desc: "Пакистан - воистину адское местечко в этом регионе, и что, как не наши идеалы способно дать им надежду на новую, настоящую жизнь?"
  ENG_India_is_messiah_of_British_rule_desc: "Индия, наконец, едина, и под нашим протекторатом. Мы всё ближе и ближе к тому, чтобы воплотить британскую мечту в реальность."
  ENG_King_dead_desc: "Всех сограждан поразил шок от недавних известий о том, что Эдуард VIII. Что же всё таки стоит за всем этим, и чем это всё нам обернётся?"
  ENG_new_emperror_desc: "Мосли, безусловно, не стал зря терять времени, короновав своё величество за место покойного монарха."
  ENG_our_monarchy_diplomation_desc: "Монархисты, конечно, не были в восторге от всех этих недавних событий, но нас больше волнует то, чем это негодование может обернуться именно нам."
  ENG_reassure_citizens_desc: "Ярое большинство из всей массы людей не стали воспринимать эту новость, как что-то сверхъестественное, следовательно нам и не потребуется выделять на их успокоение усилий больше, чем просто выступление вождя на публику."
  ENG_party_order_desc: "За смертью лже-монарха последовала и череда чисток в правительстве, так сильно необходимых нашему вождю, который явно не чувствовал себя в безопасности среди тех лиц, кто позволял себе критиковать его."
  ENG_make_yourself_known_in_world_desc: "Новая Британия, а вместе с ней и новый порядок, который понесёт в этот мир ранее невиданные перемены."
  
