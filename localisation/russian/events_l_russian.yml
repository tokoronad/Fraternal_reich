l_russian:

  france.1.t: "Ремилитаризация Бургундий"
  france.1.d: "Несколько часов назад пришло сообщение о том, что в Бургундскую область вступили несколько Французских дивизий. Они зашли в этот регион, не предупредив Немецкое и Российское посольства. Италия уже отреагировала, отправив ноту протеста и ограничила экспорт товаров. Вильгельм и Николай до сих пор в раздумьях о дальнейших действиях Франции в данной ситуации. Другие страны пока что не давали комментарии по этому поводу."
  france.1.a: "Путь Реваншизма"
  france.1.b: "Новый Путь Реваншизма (путь не готов)"

  france.4.t: "Речь Жак Дорио 1933 г."
  france.4.d: "Уважаемые Рабочие и Крестьяне, граждани и аристократы, предприниматели и владельцы.... Сегодня, я хочу сообщить вам, что с этой минуты мы запустили новую экономическую политику и новый план. План, который сделает большой скачок для Французского народа! В данный план участвуют все владельцы и рабочие заводов, и также будет улучшено качество работы и время рабочего дня. Также, мы проспонсируем нуждаемсищя людям, у которых инвалидные или мозговые отклонения. Мы также проведём реформу армии и изучем новые технологии и возможности, и также мы не забываем о нашем Реванше с Германией! La viva France! La viva Fascismo!"
  france.4.a: "Да встанет Франция на колени!"

  news.1.title: "Испанская гражданская война"
  news.1.desc: "Несмотря на все попытки либералов удержать свою единую власть в парламенте, раскол Испании всё-таки произошёл. Сегодня утром военные части, расположенные в восточной и центральной части страны, не вышли на связь. Мы предполагаем, что они либо перешли на сторону фалангистов, либо сдались им же. В любом случае, силы республики уже выдвинулись на позиции в ожидании дальнейших приказов."
  news.1.a: "Это будет интересно..."
  
  england.1.t: "Проблема завоевания сердец непокорных"
  england.1.d: "Учитывая факт того, что в Шотландии, Уэльсе и других наших колониях есть ополчения - мы давно пытались подавить их мирным путем, а также угрозами и репрессиями. Теперь же восстания на своём пике, и пытаться выманивать их полицией уже не так легко. В целом проблематично как либо сопротивляться народам, но идея есть: говорим о том, что важно решить вопрос мирно, без насилия, как мы это делали веками ранее. Если мы сделаем тактику танго (один шаг назад и три вперёд), то ополченцы даже не успеют и одуматься, как будут за решёткой."
  england.1.a: "Поручить пропагандистам сблизится с ополчением, чтобы потом отправить каждого в тюрьму."
  england.1.b: "Вынудить ополчение сдаться искусственным голодом в регионах."
  england.1.c: "К черту! Поставить военную полицию в регионах."

  england.2.t: "Ирландский отказ"
  england.2.d: "Несмотря на нашу помощь, наши Ирландские коллаборационисты нарушили наши условия и отказались от нашего контроля свыше. Полагаю что эта ошибка будет стоить им их жизни"
  england.2.a: "Такое высокомерие непростительно!"
  england.2.b: "Полагаю что в будущем они все же пожалеют об этом."

  england.3.t: "Вождь посетил Уэльс"
  england.3.d: "Сам Освальд прибыл в Уэльс с целью прекращения политической деятельности людей, которые выступают за независимость Уэльса. Само сопротивление Уэльса совершенно отличается от Шотландского. В Шотландии радикальные патриоты, которые выступают за независимость и прекращения имперского режима, а в уэльсе же политики за независимость не выступают столь радикальным образом, более того, они поддерживают нашего вождя и просят мирного отделения. Региональный комиссар Уильям Джойс был назначен губернатором, но с задачами подавления уэльсеих сепаратистов он не может справиться. сам Мосли смог улучшить ситуацию и в Кардиффе выступил перед гражданами, чтобы те не пытались как либо давать отпор нашим полицейским добровольцам. Ситуация налаживается. Слава вождю."
  england.3.a: "Уэльский дракон снова под нашей молнией"

  scotland.1.t: "Шотландия - тоже часть Британии"
  scotland.1.d: "Издавна шотландцы были частью британского королевства, но события первой мировой разобщили народ и разделили нас на два лагеря. Однако, наконец то вновь свершается обьединение наших братских народов, вновь мы станем едины. Остался лишь один вопрос, стоит ли нам обьединяться вновь или пойти же своим путем?"
  scotland.1.a: "ДА, мы готовы к этому."
  scotland.1.b: "нет, наши пути разошлись уже давно, и мы ничего не можем поделать с этим."

  wales.1.t: "Уэльс - это Британия"
  wales.1.d: "Лишь недавно наши народы были едиными братьями не знающим слабостей, однако ужасные события первой мировой разлучили нас, но наконец, наши народы могут обьединиться вновь. Однако, наконец то вновь свершается обьединение наших братских народов, вновь мы станем едины. Остался лишь один вопрос, стоит ли нам обьединяться вновь или пойти же своим путем?"
  wales.1.a: "ДА, мы готовы к этому."
  wales.1.b: "нет, наши пути разошлись уже давно, и мы ничего не можем поделать с этим."

  ireland.1.t: "Ирландский переворот"
  ireland.1.d: "Британия на протяжении долгого времени спонсировала наши террористические ячейки поставками оружия, или же совершала налеты на наши отряды, что приводило к дестабилизации государства, и стоило нам ослабнуть всего на чуть-чуть, как эти революционеры сразу перехватили инициативу. Боюсь что наша страна разваливается, и только лишь чудо спасет нашу страну."
  ireland.1.a: "Мы готовы принять революцию"
  ireland.1.b: "Наша свобода стоит парочке жертв"
  
  ireland.2.t: "Конец революции"
  ireland.2.d: "Изначальная договоренность с британцами заключалась в помощи совершения революции, в обмен на защиту и покровительство, но как позже выяснилось, мы станем лишь очередной ступенькой к их величию на мировой арене. И хотя, как бы мы не были против данной позиции, мы не сможем противостоять Британскому величию."
  ireland.2.a: "Наша борьба бессмысленна"
  ireland.2.b: "Нет, наш путь все еще не закончен!"

  england.4.t: "Победа за нами!"
  england.4.d: "Спустя сотни кровопролитных столкновений гражданская война наконец окончена! Мы показали, что монархические силы на самом деле ничего из себя не представляют. Теперь Освальд Мосли, глава нацоинал-синдикалистической партии Великобритании, стал главой государства. Страну ждут колоссальные изменения, и узнать наверняка как они повлияют на государство невозможно, однако этот риск того стоит. Печально лишь одно - вся королевская семья покинула остров и теперь находится в Канаде. Наша легитимность под вопросом, к счастью мы не мелкое государство Европы, а один из важнейших игроков на этом поле, и без ярой поддержки мирового сообщества мало кто решиться напасть на нас. На данный момент нашими главными целями является восстановление после гражданской войны и укрепления легитимности власти. После мы направим все силы на полный контроль острова. Это будет долгий и тернистый путь."
  england.4.a: "Слава Вождю! Слава Великобритании!"

  england.5.t: "Успокоение народа пошло как по маслу."
  england.5.d: "В Шотландии наблюдается крайне интересная ситуация: Мосли поручил однопартийцам начать массовую пропагандистскую кампанию в Шотландии, считая плакаты, речи и другие вещи для активного подчинения нашим миротворческим силам. В первые же дни шотландское ополчение в столице сложило оружие без ультиматумов и угроз, однако же стоит посмотреть, что будет дальше."
  england.5.a: "Вот такие пироги."

  england.6.t: "Братские народы снова вместе"
  england.6.d: "Несмотря на все попытки рассорить уэльский народ (который от части идёт от британского), и британский, чтобы поделить нашу действительно могучую державу, мы все равно смогли выстоять это испытание. Долго и упорно мы держали планку, надеясь на лучший вариант обоим народам, что, собственно говоря, и случилось. Позавчера британские дипломаты посетили Уэльс ради попытки договора об аннексии государства, что им и удалось. Уже вчера региональный комиссар уэльса подписал бумагу о прекращении марионеточного режима и аннексии Британией."
  england.6.a: "Теперь брат и сестра, огонь и вода, небо и земля снова вместе!"

  england.7.t: "Мосли - наш бравый Вождь!"
  england.7.d: "Частый заголовок в новостях в последнее время. Уже прошло немало времени с момента окончания гражданской войны в Великобритании и Освальд Мосли, глава 'Коричнерубашечников', старался сделать так, чтобы каждый гражданин верил в него, и не смел даже подумать о сомнениях в сторону верности его превосходительству Мосли.Не раз вождь думал бросить свою затею, видя сирот, оставшихся одних после всех битв гражданской войны, однако Мосли также понял, что если не он, то другой займет его место, и неизвестно, что он сделает с его любимой страной. Постепенно, даже частые ссоры с Эдуардом VIII, который считал, что его голос что-то значит, стали для Мосли рутиной, и иногда даже помогали развеяться после особенно тяжелых дней. Пропаганда же шла своим чередом: от листовок, разбросанных бедными ради куска хлеба, до оперных сцен, восхваляющих Мосли для интеллигенции. Однако остались еще люди, что не верят в нашего бравого вождя. Глупцы, не иначе. С такими разговор прост и краток - к стенке, и пулю в голову! Пока что это работает, но в будущем обязательно надо будет проработать борьбу с инокамыслеем."
  england.7.a: "Предстоит тяжëлая работа."
  
  england.8.t: ""Убедительные" методы"
  england.8.d: "Вот и настало время, то время, когда каждый уверует в вождя, или пойдет на плаху. Активное финансирование тайной полиции Мосли, 'Красная Роза', символом которой стал кельтский крест, успешно исполнявшая задачу по искоренению инакомыслия, дала свои плоды. Фраза 'Кто не с нами, тот на плахе!'' крепко закрепилось за 'Кельтами'. Однако если граждан можно запугать, то неугодных в правительстве так просто заставить перейти на свою сторону не выйдет. 'Кельты' начали крупную компанию по искоренению инакомыслия внутри партии, однако это повлекло за собой волнения в стране. Среди небольшой паники прошло несколько стычек граждан с 'Кельтами' в неблагополучных районах Лондона, однако с ними быстро разобрались. Как итог: получилась превосходная система, которая способна найти подход к каждому, однако излишняя жестокость "Кельтовиков" отталкивает некоторых граждан от помощи им, однако они и без этого справляются на ура."
  england.8.a: "Следующий шаг - сердца граждан!"
  
  england.9.t: "Слава Вождю, здоровье Вождю!"
  england.9.d: "  Яростная пропаганда, искоренение инакомыслия, затыкание ртов недовольных - всë это было не зря! Великий Вождь решил выступить с обращением к народу, от чего его отговаривали "Кельтовики", говоря, что народ только лишь делает вид, что верит в своего Вождя, но что они понимают? Освальд Мосли, собственной персоной, ровно в 12:00 по гринвичу, на Риджент-стрит, ныне переименованном в Мосли-стрит, начал свою речь.\n\n  — Уважаемые граждане, я, Освальд Мосли, публично заявляю, что Великобритания полностью оправилась от последствий гражданской войны. Мы стоим на пороге великих свершений, однако все они потребуют не мало сил от нас всех. Я надеюсь, что вы, граждане Великой страны, поможете мне привести вас к светлому будущему. Я объявляю неделю оплачиваемых выходных, и издаю указ о признании сегодняшнего дня - праздником "Верности и Чести". На этом всë, сограждане, спасибо за внимание.\n\n  Толпа ликовала. Каждый присутствующий старался кричать как можно громче, а на следующий день в газетах была появилась весть о том, что сотни людей пришли в больницу по причине проблем с голосовыми связками."
  england.9.a: "Народ любит меня!"
  
  england.10.t: "Обратная сторона медали"
  england.10.d: "— Этому идиоту говорили, что не надо сейчас проводить таких мероприятий, а он..! Как можно быть настолько безрассудным?!\n— Тише, Джон, я понимаю твоë негодование, но мы же справились, так ведь?\n— Да какая, к черту, разница?! Мы бы отдыхали всю эту неделю, а не искали бы этих жалких шотландцев, решившихся совершить покушение на жизнь Мосли на таком важном мероприятии! Пойми, Алекс, если бы не мы - началась бы паника и неразбериха в лучшем случае, в худшем - ещë одна гражданская война! \n— Ну всё, успокойся, пойдем в паб, выпьем, и на утро ты уже не будешь тревожить себя этими мыслями.\n\nДвое мужчин покинули штаб-квартиру и направились в свой любимый паб. Так и закончился ничем не отличающийся от других, день работников "Кельтов"."
  england.10.a: "— Как бы не спиться с таким правителем..."
  
  england.11.t: "В родную гавань"
  england.11.d: "Когда-то Мосли лично помог Ирландии заполучить Северную Ирландию, однако "Кельты" уже разобрались с любым упоминанием об этом. Присоединение такой пусть и маленькой, но территории, которую британцы считали за свою, показало истинную слабость власти королевской семьи. Какое-то время в Северной Ирландии вспыхивали незначительные восстания, однако их быстро подавляли, а англичан полностью выселили с изумрудного острова. Пусть это первый и слабейший враг на нашем пути, все же стоит тщательно подготовиться для вторжения. Мы не собираемся договариваться с этими рыжими гремлинами! Первое, что нужно подготовить - конвои для перевозки наших войск, а по поводу флота можно не беспокоиться, ибо у нашего будущего противника ничего более пары эсминцев и подлодок не найдеться. Наша интервенция будет закатом истории независимости для этой недостраны!"
  england.11.a: "Слабейший, но немаловажный враг"
  
  england.12.t: "Правильная подача"
  england.12.d: "Перед британскими историками стоит не лёгкая задача: им нужно подать успехи Мосли кратко, ясно и по делу. Начав с Уэльса, они указали что губернатор Уильям Джойс проделал хорошую работу, но если бы не харизма и гениальность нашего Вождя - все было бы бессмысленно. Уделили внимание и некоторым мелким политикам, которые первоначально были за мирное отделение от Великобритании с королевской семьёй во главе, а затем перешли на сторону Мосли, указав их как "значимым" фактором. Теперь черëд Шотландии: с ней было куда сложнее, но мы не можем просто написать, что справились благодаря подавлениям бунтов и забастовок. Написав, что хитрыми уловками и манипуляциями мы вынудили Шотландию склонить голову перед нами вновь, мы закрепили за собой очередной успех в формулеровке нового учебного материала и исторических правок. История понравилась "Кельтам", никого из историков не расстреляли, пока что."
  england.12.a: "Историю лучше и не выдумать!"
  
  england.13.t: "Величие нации"
  england.13.d: "Освальд Мосли - это человек, который говорит только по делу, любит, и верит только в свою нацию, а так же готовый идти по головам ради своих амбиций. Его почти невозможно впечатлить красотой городов, даже если они стояли у истоков Мира. В народе даже гуляет шутка, дескать, попав в рай, Мосли увидел величественный золотой забор, встречающий всех новых жителей рая, и просто хмыкнул, сказав, что лучше бы потратили деньги на развитие синдикатов. Он желает, чтобы английская нация стала лидирующей в мире, и ради этого он готов поработить всех в Европе, даже если раньше они были верными союзниками. Однако сам Мосли очень одинокий человек. Гениев часто преследует одиночество, ведь никто не способен их понять пока они не исполнят задуманное. С Мосли дела обстоят так же: ему могут кивать хоть все в правительстве, но он понимает - дашь им возможность, так они тебе глотку разорвут. Первые шаги для возвышения нации уже сделаны, потери в гражданской войне пусть и не маленькие, но они были необходимы. Дальше - больше."
  england.13.a: "Для славы и власти все пути хороши!"
  
  england.14.t: "Необходимые жертвы"
  england.14.d: "— Ради целостности и стабильности государства нам нужно действовать нестандартно: Мы официально заявляем о том, что Эдуард VIII становится императором Великобритании, другие претенденты являются недействительными.\n\nПосле данного заявления Мосли появилось немало вопросов у населения, ведь недавно монархистов при любой удобной возможности стирали с лица Британского полуострова, а теперь это! Вождь объяснил это тем, что мы должны уважать и помнить нашу историю, и это лишь "дань традициям". На деле же это было для успокоения монархистов. За закрытыми дверями стороны договорились о разных уступках друг-другу, к примеру: монархические группировки теперь не будут уничтожать на корню, однако, если они будут слишком влиятельными, Вождь примет меры, в то же время сами монархисты заявляют о полной поддержке Мосли как правителя, хотя это не спасло его от постоянных споров с Эдуардом VIII, который стал лишь чуть выше по иерархии власти, но считает, что может указывать Вождю что он делает не так."
  england.14.a: "Надеюсь, оно того стоит"
  
  england.15.t: "Куда мы идём..."
  england.15.d: "В один из обычных дней, после стандартной рутины в виде спора с Эдуардом, Мосли вернулся в свой кабинет и начал обдумывать последние дни.\n\n— Я не понимаю... Ну не могли же мы победить монархистов в гражданской войне только ради того, чтобы вернуть на трон Эдуарда? Этот идиот только и может, что кричать и критиковать нас, а сам ради страны ничего толкового не сделал. В начале он хоть пытался проекты ввести, но, поняв, что все провальные, решил полностью сконцентрироваться на том, чтобы выводить меня из себя! Идиот, не иначе... Радует, что хоть монархисты меньше доставляют хлопот, и мы получили хоть чуточку лояльности с их стороны. "Красная Роза", конечно, была не в восторге от этого, ведь им урезали финансы из-за меньшей необходимости в избавлении от монархистов.\n\nК слову, объявление Эдуарда императором Великобритании привело к беспорядкам уже со стороны преданных делу, внушённому сторонникам Мосли ещё во время гражданской войны. пришлось выслушать их бред, чтобы не терять поддержку других в правительстве. Как же всë-таки тяжело править целым государством.\n\nЕщë немного подумав, Мосли, взгялнув на часы, пошел готовиться ко сну."
  england.15.a: "И куда придëм?"
  
  england.16.t: "Тотальная поддержка в Шотландии"
  england.16.d: "Долго и упорно мы боролись с Шотландией, страной, которая постоянно воевала с нами, состоявшая исключительно из варваров-убийц, которые даже не имели собственного правителя. После поражения в великой войне Германская Империя надавила на нас, чтобы создать ещё одного конкурента на нашем исконно британском острове, и слава вождю, что шотландия не была столько независимой, сколько марионеточным государством. Не смотря на все это шотландцы не были довольны такой историей, от чего и действовало сопротивление, которое позже переросло в десятки партий, настроенных против правительства вождя Мосли, но наш талант дипломатии, который был бесподобен ещё с самого 18 век, смог подчинить население, считая англичан братским их народом в качестве старшего брата, который вступится за них. Воистину наивное ополчение даже оглянуться то не успело, как было бездушно обезглавлено. Слава вождю."
  england.16.a: "А теперь что такое Шотландия?"
  
  iceland.1.t: "Ультиматум исландии"
  iceland.1.d: "Прибыв сегодня утром, британские дипломаты не став ничего утавивать сказали нам прямо \n\n—Мы обьявляем вам ультиматум, либо ваша страна, либо ваши жизни.\n\n пожалуй ничего более ужасного за всю свою жизнь я не слышал, в любом случае пора решать, либо страна, либо смерть(хотя одно от другого никак не отличается)"
  iceland.1.a: "Мы не в силах сопротивляться"
  iceland.1.b: "Да падем мы смертью храбрых!"

  england.17.t: "Оккупация Исландии"
  england.17.d: "Ответив согласием, Правительство Исландии бежало на Датские земли ради политического убежище. В то же время в газетах Рейкьявика были написаны строки о оккупации страны под контроль Британского Государства. Солдаты начали громить и крушить города в поисках врагов режима Мосли. Так же вместе с этим была создана ополченская дивизия с Ирландскими элитами. По крайней мере Германия и Россия ограничились Дипломатическим Протестом."
  england.17.a: "Какая же следующая цель падёт перед нашим Величием?"
  
  england.18.t: "Оккупация Исландии"
  england.18.d: "Ответив отказом, правительство Исландии вынудило нас использовать силовые меры для возвращения законно наших территорий, что является для нас абсолютно неприемлимым и ужасным событием."
  england.18.a: "Они еще ответят за этот конфуз!"
  
  england.19.t: "Встреча в Марселе"
  england.19.d: "Вождь Мосли посетил Францию чтобы встретить лидера страны - Жака Дорио, ярого сторонника тех же радикальных идей, а так же героя гражданской войны, и ко всему этому ещё и реваншиста, который был рад  поговорить с Мосли без сторонних людей. Сам характер Жака дорио значительно отличается от Островного Освальда: Дорио - оптимист, который видит будущее Европы как процветающий отдельный континент, а сам Мосли более скептичен, и не видит каких-то компромиссов со странами центральных держав. С ними был только секретарь, который записывал разговор. Дорио показал все прелести Марселя но Мосли не был впечатлен. Его цель заключалась в разговоре про "тайные дела", которые он не может пока что рассказать прессе. На конец они пожали друг другу руки и Мосли отправился обратно в Лондон. Как говорит дорио "Мосли, это не тот человек, который приходит чтобы поговорить по душам, о Франции и ее красе, о своих и других проблемах, он приходит что бы объяснить свои планы на будущее и планы совместные, в целом, строго о делах". Покачто о встрече ничего не известно."
  england.19.a: "Будем следить за развитием событий."
  
  england.20.t: "Письмо от Эдуарда 8"
  england.20.d: "На очередное рабочее утро вождь Британского Государства Освальд Мосли обнаружил на своём письменном столе странный конверт, после чего, без лишних раздумий, попросил своего верного слугу вскрыть его и прочесть в слух:\n\n- "Здравствуйте, господин Мосли! Я, как последний наиболее сговорчивый представитель королевской семьи, Эдуард VIII, хотел бы у вас узнать ваше мнение касательно того, что я намереваюсь заключить с вами сделку, включающую в себя следующее: Только вы, как верховный вождь Британского Государства, способны спасти его национальное достояние, единство и братство островных народов и меньшинств, но, помимо вашего желания сделать это, должна быть ещё и такая возможность, и я, как последний, не утративший веру в вас монарх, готов предоставить вам свои услуги по объединению британского народа. мое единственное требование - формально верховный пост во власти со всеми благами цивилизации ко всему этому. Сомнений нет, звучит всё до боли примитивно и глупо, но большего мне от вас и не нужно, товарищ Мосли."\n\nСказать, что вождь недоумевал - ничего не сказать, ведь это буквально сделка с представителем тех, с кем великий британский народ боролся столько, сколько "себя помнит". Эдуард может сплочить нас с монархистами против общего врага, но не обернется ли это нам чем-то более страшным, чем банальное недовольство монархистов в случае отказа от таких связей?"
  england.20.a: "Разве за это мы боролись, за это умирали десятки тысяч наших сограждан?"
  england.20.b: "Нужда в подобного рода сделке зашкаливает, мы должны пойти на эти отчаянные меры."
  
  england.21.t: "Мы близки к идеалу как никогда"
  england.21.d: "Наша армия полностью готова! Толпы ярых фанатиков, готовых буквально броситься на пулемëт если потребуется, множество льгот военным и их семьям и общая политизация структуры. Главные места в правительстве занимают именно военные, хотя Мосли старается держать баланс, всë же качели чаще на стороне военных. Новая доктрина, сделанная почти с нуля, так же даëт свои плоды. На данный момент, мы входим в 3 сильнейших стран мира. Мы выстоим под любым натиском."
  england.21.a: "da Britannia pace!"